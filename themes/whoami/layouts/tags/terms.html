{{- define "title" -}}
  {{- partial "commands/put_title.html" (printf "タグ一覧 &middot; %s" .Site.Title) -}}
{{- end -}}
{{ define "main" }}
<h1>タグ一覧</h1>
<ul class="p-tag-list">
  {{ range .Site.Taxonomies.tags.ByCount -}}
    <li class="p-tag-list-item">
      #<a href="{{ $.Site.BaseURL }}/tags/{{ .Name | urlize }}">{{ .Name | title }}</a>
    </li>
  {{- end }}
</ul>
{{ end }}
