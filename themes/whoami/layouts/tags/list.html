{{- define "title" -}}
  {{- partial "commands/put_title.html" (printf "#%s &middot; %s" (.Title | title) .Site.Title) -}}
{{- end -}}
{{ define "main" }}
<h1 class="u-kerning">#{{ .Title | title }} の記事一覧</h1>
<ul class="p-article-list">
  {{ range .Data.Pages }}
    {{ partial "components/molecules/article-headline.html" . }}
  {{ end }}
</ul>
{{ end }}
