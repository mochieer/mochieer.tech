{{- define "title" -}}
<title>#{{ .Title | title }} &middot; {{ .Site.Title }}</title>
{{- end -}}
{{ define "main" }}
<h1>#{{ .Title | title }} の記事一覧</h1>
<ul class="p-article-list">
  {{ range .Data.Pages }}
    {{ partial "components/molecules/article-headline.html" . }}
  {{ end }}
</ul>
{{ end }}
